
<div class="container">
  <mat-card class="example-card">
    <mat-card-header>

      <mat-card-title>Form 1</mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
     <div class="form-container">
       <mat-horizontal-stepper [linear]=true #stepper>
         <mat-step [stepControl]="step1">
           <form [formGroup]="step1" >
             <ng-template matStepLabel>Your preference</ng-template>

             <mat-radio-group class="example-radio-group" formControlName="engine" >
               <mat-radio-button class="example-radio-button"  value="kubernetes">Kubernetes</mat-radio-button>
               <mat-radio-button class="example-radio-button"  value="docker">Docker</mat-radio-button>
             </mat-radio-group>
             <br>
             <label>Fabric Version</label>
             <br>

             <mat-radio-group class="example-radio-group" formControlName="version" >
               <mat-radio-button class="example-radio-button"  value="1.0">1.0</mat-radio-button>
               <mat-radio-button class="example-radio-button" value="1.1">1.1</mat-radio-button>
             </mat-radio-group>
             <br>
             <label>SDK profile generation</label>
             <br>
             <mat-radio-group class="example-radio-group" formControlName="sdk_gen" >
               <mat-radio-button class="example-radio-button"  value="yes">Yes</mat-radio-button>
               <mat-radio-button class="example-radio-button" value="no">No</mat-radio-button>
             </mat-radio-group>


             <div>
               <button mat-raised-button color="accent" (click)="showdata(step1)" matStepperNext>Next</button>
             </div>
           </form>
         </mat-step>
         <mat-step [stepControl]="step2">
           <form [formGroup]="step2">
             <ng-template matStepLabel>Orderer & Org</ng-template>
             <label>Select orderer</label>
             <br>
             <mat-radio-group class="example-radio-group" formControlName="orderer" >
               <mat-radio-button class="example-radio-button"  value="solo">Solo</mat-radio-button>
               <mat-radio-button class="example-radio-button" value="kafka">Kafka</mat-radio-button>
             </mat-radio-group>
             <br>
             <mat-form-field *ngIf="select_orderer=='kafka'">
               <mat-select placeholder="Order nodes" formControlName="orderer_nodes">
                 <mat-option value="1">1</mat-option>
                 <mat-option value="2">2</mat-option>
                 <mat-option value="3">3</mat-option>
                 <mat-option value="4">4</mat-option>
               </mat-select>
             </mat-form-field>
             <br>
             <!--<mat-form-field *ngIf="select_orderer=='solo'">-->
               <!--<mat-select placeholder="Order nodes" formControlName="orderer_nodes" >-->
                 <!--<mat-option value="0">0</mat-option>-->
               <!--</mat-select>-->
             <!--</mat-form-field>-->
             <mat-form-field>
               <mat-select placeholder="Number of Organization" formControlName="organizaion">
                 <mat-option value="1">1</mat-option>
                 <mat-option value="2">2</mat-option>
                 <mat-option value="3">3</mat-option>
                 <mat-option value="4">4</mat-option>
                 <mat-option value="5">5</mat-option>
               </mat-select>
             </mat-form-field>
             <br>
             <mat-form-field>
               <mat-select placeholder="Peers per Organization" formControlName="peers_per_org">
                 <mat-option value="1">1</mat-option>
                 <mat-option value="2">2</mat-option>
                 <mat-option value="3">3</mat-option>
               </mat-select>
             </mat-form-field>
             <br>
             <mat-radio-group class="example-radio-group" formControlName="world_state_db" >
               <mat-radio-button class="example-radio-button"  value="couch">Couch DB</mat-radio-button>
               <mat-radio-button class="example-radio-button" value="goleveldb">GoLevel DB</mat-radio-button>
             </mat-radio-group>
             <br>
             <mat-checkbox formControlName="add_ca" value="ca">Add CA</mat-checkbox>
             <br>
             <div>
               <button mat-raised-button color="primary" matStepperPrevious>Back</button>
               <button mat-raised-button color="accent" (click)="showdata(step2)"  mat-button matStepperNext>Next</button>
             </div>
           </form>
         </mat-step>
